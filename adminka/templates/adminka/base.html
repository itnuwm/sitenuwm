{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
		<meta name="generator" content="Astro v5.13.2" />
		<title>{{ page.title|default:'Адмінка' }}</title>

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
		<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/" />
		<script src="{% static 'bootstrap/5.3.8/color-modes/color-modes.js' %}"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<meta name="theme-color" content="#712cf9" />
		<link href="{% static 'bootstrap/5.3.8/dashboard/dashboard.css' %}" rel="stylesheet" />
        {% block css %}{% endblock %}
		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}

			.b-example-divider {
				width: 100%;
				height: 3rem;
				background-color: #0000001a;
				border: solid rgba(0, 0, 0, 0.15);
				border-width: 1px 0;
				box-shadow:
					inset 0 0.5em 1.5em #0000001a,
					inset 0 0.125em 0.5em #00000026;
			}

			.b-example-vr {
				flex-shrink: 0;
				width: 1.5rem;
				height: 100vh;
			}

			.bi {
				vertical-align: -0.125em;
				fill: currentColor;
			}

			.nav-scroller {
				position: relative;
				z-index: 2;
				height: 2.75rem;
				overflow-y: hidden;
			}

			.nav-scroller .nav {
				display: flex;
				flex-wrap: nowrap;
				padding-bottom: 1rem;
				margin-top: -1px;
				overflow-x: auto;
				text-align: center;
				white-space: nowrap;
				-webkit-overflow-scrolling: touch;
			}

			.btn-bd-primary {
				--bd-violet-bg: #712cf9;
				--bd-violet-rgb: 112.520718, 44.062154, 249.437846;
				--bs-btn-font-weight: 600;
				--bs-btn-color: var(--bs-white);
				--bs-btn-bg: var(--bd-violet-bg);
				--bs-btn-border-color: var(--bd-violet-bg);
				--bs-btn-hover-color: var(--bs-white);
				--bs-btn-hover-bg: #6528e0;
				--bs-btn-hover-border-color: #6528e0;
				--bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
				--bs-btn-active-color: var(--bs-btn-hover-color);
				--bs-btn-active-bg: #5a23c8;
				--bs-btn-active-border-color: #5a23c8;
			}

			.bd-mode-toggle {
				z-index: 1500;
			}

			.bd-mode-toggle .bi {
				width: 1em;
				height: 1em;
			}

			.bd-mode-toggle .dropdown-menu .active .bi {
				display: block !important;
			}
		</style>
	</head>
	<body>
        {% include 'adminka/toasts.html' %}
        {% include 'adminka/theme.html' %}
		<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Адмінка</a>
			<div class="d-flex flex-grow-1 align-items-center">
				<form method="get" action="{% url 'adminka:search_url' %}" class="flex-grow-1">
					<input class="form-control rounded-0 border-0 me-2 w-100" name="q" value="{{ q }}" type="text" onsubmit="this.form.submit()" placeholder="Search">
				</form>

				<ul class="navbar-nav flex-row d-md-none mb-0">
					<li class="nav-item text-nowrap">
						<button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
							<i class="fa-solid fa-bars"></i>
						</button>
					</li>
				</ul>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				{% include 'adminka/sidebar.html' %}
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					{% block content %}{% endblock %}
				</main>
			</div>
		</div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        {% block javascript %}{% endblock %}
	</body>
</html>
