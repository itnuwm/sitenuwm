{% extends 'base.html' %}
{% load static %}

{% block content %}

	<!-- Header -->
	<div class="rounded-3 m-1 m-md-2 m-xl-3 d-flex align-items-center pt-7 position-relative">
		<div class="position-absolute rounded-3 bg-size-cover top-0 end-0 bottom-0 start-0 login-bg"></div>
		<div class="position-absolute rounded-3 top-0 end-0 bottom-0 start-0 bg-dark bg-opacity-50"></div>
	</div>

	<section class="py-5 pb-lg-7">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-7 mx-auto">
					<div class="p-4 p-sm-5 pb-sm-4 shadow rounded">		
						<form method="POST" class="row g-4 needs-validation">
							{% csrf_token %}

							<h2 class="h1 col-12 text-center">Авторизація</h2>

							{% for field in form %}
								<div class="col-12">
									<label class="form-label text-primary" for="{{ field.id_for_label }}">{{ field.label }}</label>
									{{ field }}
									{% if field.errors %}
										<div class="invalid-feedback">
											{{ field.errors }}
										</div>
									{% endif %}
								</div>
							{% endfor %}

							{% if error_message %}
								<div class="col-12">
									<small class="text-danger">{{ error_message }}</small>
								</div>
							{% endif %}

							<div class="col-12 text-center mt-4">
								<button type="submit" class="btn btn-primary btn-lg w-100 w-lg-60" id="sendMessage">
									Вхід
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
